
<div class="container">
  <div class="upper-data">
    <img src="../assets/morning-sky.jpg" *ngIf="14 > 15">
    <img src="../assets/night-sky.jpg" *ngIf="14 <= 15">
    
    <div class="weather-data">
      <div class="location">Gainesville</div>
      <div class="temperature">{{ 78.2 | number: '1.0-0' }}°F</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          56°F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          87°F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/rain.png">
          <span>rain</span>
        </div>
        <div class="info-block-value">
          30%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/uv.png">
          <span>UV</span>
        </div>
        <div class="info-block-value">
          6.8
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
